# Section 6: Upload Automation Prompts
upload_verification_prompt: |
  Verify that the upload was successful by checking for:
  - Confirmation message or success indicator
  - Video appearing in profile/drafts
  - No error messages
  
  Return a JSON object: {"success": true/false, "error_message": "if any"}
